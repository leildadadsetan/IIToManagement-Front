<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>{{'GROUPS' | translate}}</h1>
            </div>
        </div>
        <div class="col-md-auto col-sm-auto col-auto">
            <button *hasClaim="'GR_ADD_GROUP'" class="btn blue-btn btn-sm m-right-10"
                [routerLink]="['/group/addItem']">
                <i class="fas fa-plus"></i> {{'ADD_GROUP' | translate}}
            </button>
        </div>
    </div>
</div>
<div class="loading-shade" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>
<div class="table-responsive">
    <table [dir]="langDir" mat-table [dataSource]="dataSource" matSort multiTemplateDataRows
        matSortActive="groupName" class="table table-bordered table-hover grid-height">
        <ng-container matColumnDef="action" sticky>
            <th class="table-column-150" mat-header-cell *matHeaderCellDef>
            </th>
            <td class="table-column-150" mat-cell *matCellDef="let group">
                <button mat-icon-button (click)="toggleRow(group)">
                    <mat-icon *ngIf="group != expandedElement">chevron_right</mat-icon>
                    <mat-icon *ngIf="group == expandedElement">expand_more</mat-icon>
                </button>
                <button class="" *hasClaim="['GR_UPDATE_GROUP','GR_DELETE_GROUP']" mat-icon-button
                    [matMenuTriggerFor]="menu" aria-label="Action">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button *hasClaim="'GR_UPDATE_GROUP'" (click)="editGroup(group.id)" mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>{{'EDIT' | translate}}</span>
                    </button>
                    <button *hasClaim="'GR_DELETE_GROUP'" mat-menu-item (click)="deleteGroup(group)">
                        <mat-icon>delete</mat-icon>
                        <span>{{'DELETE' | translate}}</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <ng-container matColumnDef="groupName" sticky>
            <th class="table-column-300" mat-header-cell *matHeaderCellDef mat-sort-header> {{'NAME' | translate}} </th>
            <td class="table-column-300" mat-cell *matCellDef="let row"> {{row.groupName}} </td>
        </ng-container>


        <ng-container matColumnDef="groupName-search" sticky>
            <th class="table-column-300" mat-header-cell *matHeaderCellDef>
                <input type="text" class="form-control w-90" [(ngModel)]="NameFilter">
            </th>
        </ng-container>


        <ng-container matColumnDef="footer">
            <td mat-footer-cell colspan="8" *matFooterCellDef>
                <mat-paginator [length]="groupResource.totalCount" [pageSize]="groupResource.pageSize"
                    [pageSizeOptions]="[10, 20, 30]">
                </mat-paginator>
            </td>
        </ng-container>

       
        <tr *matNoDataRow>
            <td colspan="9">
                <span class="p-4 mt-4">
                    <b> {{'NO_DATA_FOUND' | translate}}</b>
                </span>
            </td>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row *matFooterRowDef="columnsToDisplay;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
</div>
