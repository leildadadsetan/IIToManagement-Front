<div class="page-header-main"></div>
<div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto col">
        <div class="content-header">
            <h1>{{'GROUPS' | translate}}</h1>
        </div>
    </div>
    <div class="col-md-auto col-sm-auto col-auto">
        <button *hasClaim="'GR_ADD_GROUP'" class="btn blue-btn btn-sm m-right-10" [routerLink]="['/group/addItem']">
            <i class="fas fa-plus"></i>
            {{'ADD_GROUP' | translate}}
        </button>
    </div>
</div>

<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div class="table-responsive">
    <table [dir]="langDir" mat-table [dataSource]="dataSource" class="table table-bordered table-hover">
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th class="table-column-150" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}}</th>
            <td class="table-column-150" mat-cell *matCellDef="let group">
                <button *hasClaim="'GR_UPDATE_GROUP'" [routerLink]="['/group/manage', group.id]" class="btn btn-success btn-sm m-right-10" type="button">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="d-none d-sm-inline">{{'EDIT' | translate}}</span>
                </button>
                <button *hasClaim="'GR_DELETE_GROUP'" (click)="deleteGroup(group)" class="btn btn-danger btn-sm" type="button">
                    <i class="fas fa-trash-alt"></i>
                    <span class="d-none d-sm-inline">{{'DELETE' | translate}}</span>
                </button>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef>{{'NAME' | translate}}</th>
            <td mat-cell *matCellDef="let group">{{group.groupName}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>{{'STATUS' | translate}}</th>
            <td mat-cell *matCellDef="let row">{{row.isActive ? 'Active' : 'Deactive'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
