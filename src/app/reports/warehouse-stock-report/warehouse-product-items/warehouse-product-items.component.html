<div class="page-header-main">
  <div class="row align-items-center">
      <div class="col-md-auto col-sm-auto">
          <div class="content-header">
              <h1>{{"PRODUCT_ITEMS" | translate}}</h1>
          </div>
      </div>
  </div>
</div>
<div class="loading-shade" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="table-responsive">
  <table [dir]="langDir" mat-table [dataSource]="warehouseInventory" class="table table-bordered table-hover">
      <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>{{"PRODUCT_NAME" | translate}}</th>
          <td mat-cell *matCellDef="let element">
              {{element.productName}}
          </td>
      </ng-container>
      <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>  {{"STOCK" | translate}} </th>
          <td mat-cell *matCellDef="let element">
              {{element.stock}}({{(element.unitCode)}})
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.bg-warning1]="row.status===1"></tr>
  </table>
</div>
